<div class="container">
    <div class="row">
        <div *ngFor="let kanji of kanjiData" class="col m2 s6">
            <div (click)="goToKanji(kanji)" class="card clickable">
                <div class="card-content center-align">
                    <p class="kanji-text">{{ kanji.character }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
